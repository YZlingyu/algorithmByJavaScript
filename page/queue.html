<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>队列</title>
	</head>
	<script>
		function Queue(){
			this.dataStore = [];
			this.enqueue = enqueue;
			this.dequeue = dequeue;
			this.peek = peek;
			this.back = back;
			this.toString = toString;
			this.empty = empty;
		}
		
		function enqueue(element){
			this.dataStore.push(element);
		}
		
		function dequeue(){
			return this.dataStore.shift();
		}
		
		function peek(){
			return this.dataStore[0];
		}
		
		function back(){
			return this.dataStore[this.dataStore.length-1];
		}
		
		function toString(){
			var retStr = "";
			for(var i=0; i<this.dataStore.length; ++i){
				retStr += this.dataStore[i] + "\n";
			}
			return retStr;
		}
		
		function empty(){
			if(this.dataStore.length == 0){
				return true;
			}
			else{
				return false;
			}
		}
		
	</script>
	<body>
		<span>The dance partners are:</span><br>
		<span>Female dancers:</span>
		<span id="female"></span>
		<span>Male dancers:</span>
		<span id="male"></span>
	</body>
	<script src="../js/dance.js"></script>
</html>
